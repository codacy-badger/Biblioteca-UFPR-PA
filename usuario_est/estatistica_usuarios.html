<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biblioteca UFPR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../js/main.js"></script>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="padding-top: 2%; background-color: #f2f2f2; background-image: url('../img/bg-2.jpg')">

    <div class="container" style="-webkit-box-shadow: 0px 0px 25px #1a1a1a; -moz-box-shadow: 0px 0px 25px #1a1a1a; box-shadow: 0px 0px 25px #1a1a1a;">
      <div class="row" style="background-image: url('../img/bg.jpg');">
        <div class="col-sm">
          <div class="text-light" style="padding-top: 6%; text-align: center; padding-bottom: 7.5%;">
            <h1 class="fonte-qs">BIBLIOTECA UFPR</h1>
          </div>
        </div>
      </div>

      <div class="row" style="background-color: #fff; padding-top: 2%; padding-bottom: 2%;">
        <div class="col-sm">

            <div class="card text-center">
              <div class="card-header">

                <a id="turno"><i class="fas fa-cloud"></i> <i>Turno</i></a>

              </div>
              <div class="card-body">
                <h5 class="card-title">Contador de usuários</h5>
                <h1 class="card-text" id="contador">00</h1>
                <button class="btn btn-success" onclick="adicionar()"><i class="fas fa-plus" style="color: #BBE2B8"></i></button>
                <button class="btn btn-danger" onclick="remover()"><i class="fas fa-minus" style="color: #E8BEBE"></i></button>

              </div>
              <div class="card-footer text-muted">
                <i id="ultAtualizacao">Última atualização</i>
              </div>
            </div>

        </div>

        <div class="col-sm-3">

            MENU

        </div>

     </div>

      <div class="row text-light grid" style="background-image: url('../img/bg.jpg');">
        <div class="col-sm">

          <div class="container-fluid" style="text-align: center">
            <a href="https://www.facebook.com/krepper.fs" target="_blank"><img src="../img/minha_logo.png" alt="Felipe Sobral" style="padding-top: 0.5%; padding-bottom: 0.5%"/></a>  UFPR Biblioteca PA
          </div>
        </div>
      </div>
    </div>


    <script>
        //$(document).ready(function(){
        function atualizaContador(){

            $.ajax({
                url: "estatistica_usuarios.php",
                type: "post",
                data: "funcao="+1+
                "&numero="+0,
                success: function(result){

                    $("#contador").html("<h1 id='contador'>"+result.toString()+"</h1>");

                }
            })

        }

        function atualizaUlt(){

            $.ajax({
                url: "estatistica_usuarios.php",
                type: "post",
                data: "funcao="+4+
                "&numero="+0,
                success: function(result){

                    $("#ultAtualizacao").html(result);

                }
            })

        }

        $(document).ready(function(){


          atualizaContador();
          atualizaUlt();

          $.ajax({
              url: "estatistica_usuarios.php",
              type: "post",
              data: "funcao="+3+"&numero="+0,
              success: function(result){

                  $("#turno").html(result);

              }
          })

        })

        function adicionar(){

            $.ajax({
                url: "estatistica_usuarios.php",
                type: "post",
                data: "funcao="+0+
                "&numero="+1,
                success: function(result){

                    atualizaContador();
                    atualizaUlt();

                }
            })

        }

        function remover(){
            $.ajax({
                url: "estatistica_usuarios.php",
                type: "post",
                data: "funcao="+2+"&numero="+1,
                success: function(result){

                    atualizaContador();
                    atualizaUlt();

                }
            })
        }

    </script>
</body>
</html>
