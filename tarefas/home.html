                <form class="col s12" id="registrarTarefa">

                    <div class="input-field col s6">
                      <input id="t_usuario" data-length="10" maxlength="10" type="text"></input>
                      <label for="t_usuario">Usuário</label>

                    <div class="input-field col s6">
                      <input id="r_nome" maxlength="60" type="text"></input>

                      <input id="r_senha" data-length="10" maxlength="10" type="password"></input>

                      <select id="r_nivel">
                        <option selected disabled>Nível do usuário</option>
                        <option value="1">Registrado</option>

                        <option value="3">Comum</option>
                        <option value="4">Moderador</option>
                        <option value="5">Administrador</option>
                      </select>
                    </div>
                  </div>
                  <div class="input-field">
                    <input id="r_email" maxlength="60" type="text"></input>
                    <label for="r_email">E-Mail</label>
                  </div>

                  <center><button class="btn waves-effect waves-light" type="submit">Registrar</button></center>

              </div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $('#passou').hide();

    $(document).ready(function() {
      $.ajax({
        url: "../verificar.php",
        type: "post",
        data: "executarFuncao=" + 6 + "&nivel=" + 1,
        success: function(result) {
          if (result == true) {
            document.getElementById("carregando").style.display = "none";
            document.getElementById("passou").style.display = "block";
          } else {
            window.location = '../error.html';
          }
        }
      })
    })
  </script>
  <script src="main.js"></script>
