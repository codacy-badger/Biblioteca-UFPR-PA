<body style="background-image: url('../img/bg_teste.jpg'); background-attachment: fixed;">

  <div id="carregando" class="carregando">
    <center>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <h1 class="display-4">Verificando seu usuário...</h1>
    </center>
  </div>

  <div id="passou">

    <ul id="slide-out" class="sidenav sidenav-fixed">
      <p id="menuID">Aguarde...</p>
    </ul>

    <div class="jumbotron jumbotron-fluid cab text-light" style="background-image: url('../img/bg.jpg')">
      <div class="container">
        <a href="#" data-target="slide-out" class="sidenav-trigger waves-effect waves-light"><i class="material-icons" style="color: #fff;">menu</i></a>
        <center>
          <h1 class="display-4"><a target="_blank" class="titulo" title="Clique para checar na documentação" href="https://github.com/krepper/Biblioteca-UFPR-PA/blob/master/README.md#menu">Gerenciar conta</a></h1></center>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">

          <ul class="collapsible">
            <li>
              <div class="collapsible-header" style='outline: 0;'><i class="material-icons">edit</i>Alterar senha</div>
              <div class="collapsible-body">
                <h4 style="text-align: center">Alterar senha</h4>
                <div class="row">
                  <form class="col s12" id="alterarSenha_form">
                    <div class="row">
                      <div class="input-field col">
                        <input id="alterarSenha_antiga" type="password">
                        <label for="alterarSenha_antiga">Senha antiga</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <input id="alterarSenha_nova" maxlength="10" type="password">
                        <label for="alterarSenha_nova">Nova senha (Max: 10 char)</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="alterarSenha_conferir" maxlength="10" type="password">
                        <label for="alterarSenha_conferir">Repita sua nova senha</label>
                      </div>
                    </div>

                    <center><button class="btn waves-effect waves-light" type="submit">Alterar senha</button></center>
                  </form>
                </div>

              </div>
            </li>
            <li>
              <div class="collapsible-header" style='outline: 0;'><i class="material-icons">close</i>Excluir conta</div>
              <div class="collapsible-body"><span>Esta opção ainda não está disponível :(</span></div>
            </li>
          </ul>

        </div>
      </div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $('#passou').hide();

    $(document).ready(function() {
      $.ajax({
        url: "../verificar.php",
        type: "post",
        data: "executarFuncao=" + 6 + "&nivel=" + 1,
        success: function(result) {
          if (result == true) {
            document.getElementById("carregando").style.display = "none";
            document.getElementById("passou").style.display = "block";
          } else {
            window.location = '../error.html';
          }
        }
      })
    })
  </script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


</body>
