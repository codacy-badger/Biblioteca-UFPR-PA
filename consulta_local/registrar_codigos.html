<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biblioteca UFPR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
        header, main, footer, body {
            padding-left: 300px;
        }

        .carregando{
            padding-top: 35vh;
            padding-right: 300px;
        }

        .cab{
          -webkit-box-shadow: 0px 4px 19px -6px rgba(0,0,0,0.75);
          -moz-box-shadow: 0px 4px 19px -6px rgba(0,0,0,0.75);
          box-shadow: 0px 4px 19px -6px rgba(0,0,0,0.75);
        }

        @media only screen and (max-width : 992px) {
            header, main, footer, body{
                padding-left: 0;
            }
            .carregando{
                padding-right: 0;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>
<body style="background-image: url('../img/bg_teste.jpg')">

  <div id="carregando" class="carregando">
    <center>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <h1 class="display-4">Verificando seu usuário...</h1>
    </center>
  </div>

  <div id="passou">

      <ul id="slide-out" class="sidenav sidenav-fixed">
        <li><div class="user-view">
          <div class="background">
            <img src="https://all-images.net/wp-content/uploads/2017/03/Fond-d%C3%A9cran-iphone-HD-iphone-7-813.jpg">
          </div>
          <center><a><img class="circle" src="https://refsheet.net/assets/default.png"></a>
          <a id="nomeID"><span class="white-text name">Nome</span></a>
          <a><span class="white-text email">Biblioteca UFPR PA</span></a></center>
        </div></li>

        <p id="menuID">Aguarde...</p>

      </ul>

      <div class="jumbotron jumbotron-fluid cab text-light" style="background-image: url('../img/bg.jpg')">
        <div class="container">
          <a href="#" data-target="slide-out" class="sidenav-trigger waves-effect waves-light"><i class="material-icons" style="color: #fff;">menu</i></a>
          <center><h1 class="display-4">Contador de usuários</h1></center>
        </div>
      </div>
      <div class="container"> <!--- EDITAR DAQUI -->

        <h5 class="card-title">Insira o código do livro</h5>

        <form id="inserirCodigo">

          <div class="alert alert-danger" role="alert" id="erroCodigo">
                <b>ERRO</b>. Por favor, reinsira o código!
          </div>

          <div class="alert alert-danger" role="alert" id="successCodigo">
                Código inserido com sucesso!
          </div>

          <div class="input-group">

            <div class="input-group-prepend">
              <div class="input-group-text"><button id="qrButton" type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#qrcode"><i class="fas fa-qrcode"></i></button></div>
            </div>

            <input type="text" maxlength="8" id="codigo_consulta" class="form-control" placeholder="00329902">
          </div>

          </br>
          <center><button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Registrar</button></center>

        </form>

        <!-- GERAR CÓDIGO QR -->
        <div class="modal fade" id="qrcode" tabindex="-1" role="dialog" aria-labelledby="qrcodeTittle" aria-hidden="true">
         <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="qrcodeTittle">QR Code</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">

                  <form id="qrcodeForm">

                      <center>

                          <button type="submit" class="btn btn-outline-primary mb-2"><i class="fas fa-qrcode"></i> Gerar QR Code</button>
                          <p id="pegarQR">Clique em gerar código!</p>

                      </center>

                  </form>

              </div>
          </div>
         </div>
        </div>
        <!--- fim GERAR CÓDIGO QR -->
        <hr>
        <center>

          <h5>Últimos códigos registrados</h5>
          <p id="tresCodigos">Nenhum código registrado hoje.</p>

          <p id="livrosRegistradosHoje"></p>
        </center>

   </div> <!-- ATÉ AQUI -->

    <!-- SCRIPTS -->
    <script>
      $('#passou').hide();
    </script>
    <script src="main.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


</body>
</html>
