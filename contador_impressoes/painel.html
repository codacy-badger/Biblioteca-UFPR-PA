<body style="background-image: url('../img/bg_teste.jpg')">

  <div id="carregando" class="carregando">
    <center>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <h1 class="display-4">Verificando seu usuário...</h1>
    </center>
  </div>

  <div id="passou">

    <ul id="slide-out" class="sidenav sidenav-fixed">
      <p id="menuID">Aguarde...</p>
    </ul>

    <div class="jumbotron jumbotron-fluid cab text-light" style="background-image: url('../img/bg.jpg'); background-attachment: fixed;">
      <div class="container">
        <a href="#" data-target="slide-out" class="sidenav-trigger waves-effect waves-light"><i class="material-icons" style="color: #fff;">menu</i></a>
        <center>
          <h1 class="display-4"><a target="_blank" class="titulo" title="Clique para checar na documentação" href="https://github.com/krepper/Biblioteca-UFPR-PA/blob/master/README.md#como-utilizo-o-contador-de-usu%C3%A1rios">Contador de Impressões</a></h1></center>
      </div>
    </div>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          #
        </div>
        <div class="card-body">
          <h5 class="card-title">Contador de impressões</h5>
          <h1 class="card-text" id="contadorIMP">00</h1>

          <div class="form-group col s6">
            <label for="valorIMP">Insira a quantidade de cópias</label>
            <input type="text" class="form-control" id="valorIMP" value="1" style="margin-left: 25%;width: 50%; text-align: center"/>
            <small id="valorIMP" class="form-text text-muted">Obs: insira apenas números.</small>
          </div>

          <a class="btn waves-effect waves-light green" onclick="adicionar()"><i class="material-icons" style="color: #fff">add</i></a>
          <a class="btn waves-effect waves-light red" onclick="remover()"><i class="material-icons" style="color: #fff">remove</i></a><br>

        </div>
        <div class="card-footer text-muted">
          <i id="ultAtualizacao">Última atualização</i>
        </div>
      </div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $('#passou').hide();

    $(document).ready(function() {
      $.ajax({
        url: "../verificar.php",
        type: "post",
        data: "executarFuncao=" + 6 + "&nivel=" + 2,
        success: function(result) {
          if (result == true) {
            document.getElementById("carregando").style.display = "none";
            document.getElementById("passou").style.display = "block";
          } else {
            window.location = '../error.html';
          }
        }
      })
    })
  </script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
