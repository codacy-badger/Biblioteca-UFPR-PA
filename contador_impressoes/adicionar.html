<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Biblioteca UFPR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="../css/main.css">

</head>

<body style="background-image: url('../img/bg_teste.jpg')">

  <div id="carregando" class="carregando">
    <center>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <h1 class="display-4">Verificando seu usuário...</h1>
    </center>
  </div>

  <div id="passou">

    <ul id="slide-out" class="sidenav sidenav-fixed">

      <p id="menuID">Aguarde...</p>

    </ul>

    <div class="jumbotron jumbotron-fluid cab text-light" style="background-image: url('../img/bg.jpg'); background-attachment: fixed;">
      <div class="container">
        <a href="#" data-target="slide-out" class="sidenav-trigger waves-effect waves-light"><i class="material-icons" style="color: #fff;">menu</i></a>
        <center>
          <h1 class="display-4"><a target="_blank" class="titulo" title="Clique para checar na documentação" href="https://github.com/krepper/Biblioteca-UFPR-PA/blob/master/README.md#como-utilizo-o-contador-de-usu%C3%A1rios">Adicionar dia</a></h1></center>
      </div>
    </div>
    <div class="container">
      <div class="card text-center">
        <div class="card-body">

          <div class="row">
            <form class="col" id="cadastrarDiaForm">
              <div class="row">
                <div class="input-field col s6">
                  <input type='number' min='0' id='manha'>
                  <label for='manha'>Quantidade/ Manhã</label>
                </div>
                <div class="input-field col s6">
                  <input type='number' min='0' id='tarde'>
                  <label for='tarde'>Quantidade/ Tarde</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input type='number' min='0' id='noite'>
                  <label for='noite'>Quantidade/ Noite</label>
                </div>
                <div class="input-field col s6">
                  <input type='number' min='0' max='12' id='mes'>
                  <label for='mes'>Mês (Número)</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input type='number' min='0' id='ano' placeholder='2018'>
                  <label for='noite'>Ano</label>
                </div>
                <div class="input-field col s6">
                  <input type='text' maxlength='10' id='data' placeholder='2018-12-31'>
                  <label for='data'>Data (AAAA-MM-DD)</label>
                </div>
              </div>
              <center><button type="submit" class="btn waves-effect waves-light">REGISTRAR</button></center>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $('#passou').hide();

    $(document).ready(function() {
      $.ajax({
        url: "../verificar.php",
        type: "post",
        data: "executarFuncao=" + 6 + "&nivel=" + 3,
        success: function(result) {
          if (result == true) {
            document.getElementById("carregando").style.display = "none";
            document.getElementById("passou").style.display = "block";
          } else {
            window.location = '../error.html';
          }
        }
      })
    })
  </script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
