<!DOCTYPE html>
<html lang='pt-br'>
<head>

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="padding-top: 2%; background-color: #f2f2f2; background-image: url('img/bg-2.jpg')">

    <div class="container" style="-webkit-box-shadow: 0px 0px 25px #1a1a1a; -moz-box-shadow: 0px 0px 25px #1a1a1a; box-shadow: 0px 0px 25px #1a1a1a;">
      <div class="row" style="background-image: url('img/bg.jpg');">
        <div class="col-sm">
          <div class="text-light" style="padding-top: 6%; text-align: center; padding-bottom: 7.5%;">
            <h1 class="fonte-qs">BIBLIOTECA UFPR</h1>

      </div>

      <div class="row" style="background-color: #fff; padding-top: 2%; padding-bottom: 2%;">

            CONTADOR

        </div>
     </div>

      <div class="row text-light grid" style="background-image: url('img/bg.jpg');">
        <div class="col-sm">

          <div class="container-fluid" style="text-align: center">
            <a href="https://www.facebook.com/krepper.fs" target="_blank"><img src="img/minha_logo.png" alt="Felipe Sobral" style="padding-top: 0.5%; padding-bottom: 0.5%"/></a>  UFPR Biblioteca PA

    <script>

        $(document).ready(function(){
            $('#erroBuscar').hide();
            $('#buscarLivro').submit(function(){
                var barra=$('#barra').val();
                $.ajax({
                    url: "buscarLivro.php",
                    type: "post",
                    data: "barra="+barra+
                          "&item="+0,
                    success: function(result){
                        if(result==0){
                            $('#erroBuscar').show();
                            jQuery("#prateleira").html("<a>ERRO</a>");
                        } else {
                            jQuery("#prateleira").html("<a>"+result.toString()+"</a>");
                            $('#erroBuscar').hide();
                        }

                    }
                })

                $.ajax({
                    url: "buscarLivro.php",
                    type: "post",
                    data: "barra="+barra+
                          "&item="+1,
                    success: function(result){
                        if(result==0){
                            $('#erroBuscar').show();
                            jQuery("#nome").html("<a>ERRO</a>");
                        } else {
                            jQuery("#nome").html("<a>"+result.toString()+"</a>");
                            $('#erroBuscar').hide();
                        }

                    }
                })

                $.ajax({
                    url: "buscarLivro.php",
                    type: "post",
                    data: "barra="+barra+
                          "&item="+2,
                    success: function(result){
                        if(result==0){
                            $('#erroBuscar').show();
                            jQuery("#link").html("<a>ERRO</a>");
                        } else {
                            jQuery("#link").html("<a href='"+result.toString()+"' target='_blank'>Ir para p√°gina</a>");
                            $('#erroBuscar').hide();
                        }

                    }
                })

                $.ajax({
                    url: "buscarLivro.php",
                    type: "post",
                    data: "barra="+barra+
                          "&item="+3,
                    success: function(result){
                        if(result==0){
                            $('#erroBuscar').show();
                            jQuery("#chamada").html("<a>ERRO</a>");
                        } else {
                            jQuery("#chamada").html("<a>"+result.toString()+"</a>");
                            $('#erroBuscar').hide();
                        }

                    }
                })

                $.ajax({
                    url: "buscarLivro.php",
                    type: "post",
                    data: "barra="+barra+
                          "&item="+4,
                    success: function(result){
                        if(result==0){
                            $('#erroBuscar').show();
                            jQuery("#codigo").html("<a>ERRO</a>");
                        } else {
                            jQuery("#codigo").html("<a>"+result.toString()+"</a>");
                            $('#erroBuscar').hide();
                        }

                    }
                })



                return false;
            })
        })


    </script>

</body>
