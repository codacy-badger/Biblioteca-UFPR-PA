<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Biblioteca UFPR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="../css/main.css">

</head>

<body style="background-image: url('../img/bg-azul.jpg'); background-attachment: fixed;">

  <div id="carregando" class="carregando">

    <div class="ui active dimmer">
      <center>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
        <h1 class="display-4 text-light">Verificando credenciais...</h1>
      </center>
    </div>

  </div>

  <div id="passou">

    <ul id="slide-out" class="sidenav sidenav-fixed">
      <p id="menuID">Aguarde...</p>
    </ul>

    <div class="jumbotron jumbotron-fluid text-light" style="background-image: url('../img/bg-azul.jpg'); background-attachment: fixed; height: 90vh;">
      <div class="container">
        <a data-target="slide-out" class="sidenav-trigger waves-effect"><i class="material-icons" style="color: #fff">menu</i></a>
        <center><img src="../img/branco_UFPR.png" />
          <h1 class="display-4">Painel de Controle</h1>
          <a href="https://github.com/krepper/Biblioteca-UFPR-PA/blob/master/README.md" target="_blank" class="waves-effect btn white" style="color: #000">Documentação</a>
      </div>
    </div>
  </div>


  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#passou').hide();
      $.ajax({
        url: 'templates/menu.php',
        success: function(menu) {
          $('#menuID').html(menu);
        }

      });

      $.ajax({
        url: "verificar.php",
        type: "post",
        data: "executarFuncao=" + 6 + "&nivel=" + 1,
        success: function(result) {
          if (result == true) {
            document.getElementById("carregando").style.display = "none";
            document.getElementById("passou").style.display = "block";
          } else {
            window.location = 'login.html';
          }
        }
      })

      $('.dropdown-trigger').dropdown();
      $('.sidenav').sidenav();
      $('.tabs').tabs();
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>

</html>
